<!DOCTYPE html>
<html lang="en">
<head>
  <title>SLC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div>
      <div id="names"></div>
      <canvas id="game"></canvas>
    </div>

    <div id="settings-modal" class="hidden">
      <div id="settings-content">
        <h2>Settings</h2>
        <label>
          Speed
          <input type="range" id="setting-speed" min="0.1" max="1.0" step="0.05">
          <span id="setting-speed-value"></span>
        </label>
        <label>
          Line Width
          <input type="range" id="setting-line-width" min="0.001" max="0.01" step="0.001">
          <span id="setting-line-width-value"></span>
        </label>
        <p class="hint">Press Escape to close</p>
      </div>
    </div>

    <script src="client.js" type="text/javascript"></script>
  </body>
</html>
